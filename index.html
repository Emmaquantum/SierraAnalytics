<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sierra Analytics | Inteligencia Sistémica</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FEFEFE; /* Off-White */
            color: #2E3849; /* Charcoal Blue */
            -webkit-font-smoothing: antialiased;
        }
        h1, h2, h3, h4, .serif {
            font-family: 'Playfair Display', serif;
        }
        .math-grid {
            background-image: linear-gradient(#216675 1px, transparent 1px),
            linear-gradient(90deg, #216675 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.05;
        }
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.3;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
        }
        html {
            scroll-behavior: smooth;
        }
        .highlight-text {
            background: linear-gradient(120deg, transparent 0%, transparent 100%);
            background-repeat: no-repeat;
            background-size: 100% 40%;
            background-position: 0 88%;
            transition: background-size 0.25s ease-in;
        }
        .highlight-text:hover {
            background-size: 100% 100%;
            background-image: linear-gradient(120deg, #F7DCAF 0%, #F7DCAF 100%);
        }
        .btn-primary {
            background-color: #F7DCAF;
            color: #2E3849;
            transition: all 0.4s ease;
        }
        .btn-primary:hover {
            background-color: #2E3849;
            color: #FEFEFE;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- COMPONENTS ---

        // 1. SYSTEM VISUAL (Using Visualization Colors: Purple & Teal)
        const SystemicVisual = () => (
            <svg viewBox="0 0 200 200" className="w-full h-full opacity-90">
                {/* Entorno - Deep Teal */}
                <circle cx="100" cy="100" r="85" fill="none" stroke="#216675" strokeWidth="0.5" strokeDasharray="4 4" className="animate-[spin_40s_linear_infinite]" />
                
                {/* Atractor Extraño / Complejidad - Muted Purple */}
                <path 
                    d="M100,40 C140,40 160,80 100,100 C40,120 60,160 100,160" 
                    fill="none" 
                    stroke="#655AA4" 
                    strokeWidth="1.5" 
                    strokeLinecap="round"
                    className="opacity-70"
                />
                
                {/* Conexión de Datos - Sunset Sand */}
                <circle cx="100" cy="100" r="4" fill="#F7DCAF" className="animate-pulse" />
                <line x1="100" y1="100" x2="160" y2="40" stroke="#F7DCAF" strokeWidth="0.8" strokeDasharray="2 2" />
                <circle cx="160" cy="40" r="2" fill="#2E3849" />
            </svg>
        );

        // 2. NAV COMPONENT
        const Navbar = () => (
            <nav className="fixed top-0 w-full p-4 md:px-12 md:py-4 flex justify-between items-center z-40 bg-[#FEFEFE]/95 backdrop-blur-md border-b border-[#2E3849]/10">
                <div className="flex items-center">
                    <img 
                        src="./Logo/Horizontal_logo.svg" 
                        alt="Sierra Analytics Logo" 
                        /* h-10 (40px) en móvil y h-12 (48px) en PC es el tamaño equilibrado */
                        className="h-10 md:h-12 w-auto object-contain"
                    />
                </div>
                
                <div className="hidden md:flex gap-10 text-xs font-medium uppercase tracking-widest text-[#2E3849]/70">
                    <a href="#vision" className="hover:text-[#216675] transition-colors">Visión</a>
                    <a href="#servicios" className="hover:text-[#216675] transition-colors">Servicios</a>
                    <a href="#contacto" className="hover:text-[#216675] transition-colors">Contacto</a>
                </div>

                <a href="#contacto" className="hidden md:block border border-[#2E3849] px-6 py-2.5 text-[10px] uppercase tracking-[0.2em] font-bold hover:bg-[#2E3849] hover:text-[#FEFEFE] transition-all duration-500">
                    Diagnóstico
                </a>
            </nav>
        );

        // 3. HERO SECTION
        const Hero = () => (
            <section className="min-h-screen flex flex-col md:flex-row pt-32 px-6 md:px-24 items-center relative overflow-hidden bg-[#FEFEFE]">
                <div className="absolute inset-0 math-grid -z-10"></div>
                
                <div className="w-full md:w-3/5 z-10 space-y-8 pr-0 md:pr-12">
                    <p className="text-[#216675] text-xs font-bold tracking-[0.3em] uppercase mb-4 flex items-center gap-2">
                        <span className="w-8 h-[1px] bg-[#216675]"></span>
                        Expertise en Sistemas Dinámicos
                    </p>
                    <h1 className="text-5xl md:text-6xl lg:text-7xl leading-[1.1] text-[#2E3849]">
                        Su empresa habla un idioma.<br/>
                        <span className="serif italic text-[#216675]">El mercado habla otro.</span>
                    </h1>
                    <p className="text-[#2E3849]/80 max-w-lg text-lg leading-relaxed font-light mt-8">
                        Ayudamos a líderes a entender sus propios flujos de información y a conectar su estrategia con un entorno sistémico complejo. 
                        <strong> Rigor matemático para decisiones humanas.</strong>
                    </p>
                    <div className="pt-8">
                        <a href="#contacto" className="btn-primary px-10 py-4 inline-block text-xs uppercase tracking-widest font-bold shadow-lg">
                            Agendar Consultoría
                        </a>
                    </div>
                </div>

                <div className="w-full md:w-2/5 h-[45vh] md:h-auto relative mt-12 md:mt-0 flex items-center justify-center">
                    <SystemicVisual />
                </div>
            </section>
        );

        // 4. PROBLEM SECTION
        const ProblemSection = () => (
            <section id="vision" className="bg-[#FEFEFE] py-32 px-6 md:px-24 border-y border-[#2E3849]/5">
                <div className="max-w-4xl mx-auto">
                    <h2 className="text-3xl md:text-4xl serif leading-tight mb-16 text-[#2E3849]">
                        Necesidades críticas en <span className="italic text-[#655AA4]">entornos de incertidumbre</span>.
                    </h2>
                    
                    <div className="grid md:grid-cols-2 gap-12">
                        {[
                            { title: "Inmunidad al Entorno", desc: "La mejora continua tradicional ignora el sistema externo. Analizamos cómo las perturbaciones del mercado afectan su motor interno.", color: "#216675" },
                            { title: "Flujos de Información", desc: "La información existe, pero no 'camina'. Identificamos los cuellos de botella donde el dato pierde valor antes de la decisión.", color: "#655AA4" },
                            { title: "Detección de Rigidez", desc: "Lo rígido se rompe ante el cambio. Modelamos la flexibilidad de su estructura actual frente a metas de crecimiento.", color: "#2E3849" },
                            { title: "Puntos de Saturación", desc: "Identificamos matemáticamente los techos de venta y los huecos invisibles donde se fuga el capital operativo.", color: "#F7DCAF" }
                        ].map((item, idx) => (
                            <div key={idx} className="space-y-4 border-l-2 border-[#F7DCAF] pl-6 py-2">
                                <h3 className="text-xl serif text-[#2E3849]">{item.title}</h3>
                                <p className="text-[#2E3849]/70 font-light leading-relaxed text-sm">{item.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // 5. SERVICES SECTION
        const Services = () => (
            <section id="servicios" className="bg-[#2E3849] text-[#FEFEFE] py-32 px-6 md:px-24">
                <div className="max-w-6xl mx-auto">
                    <div className="mb-16 border-b border-[#216675] pb-8">
                        <h2 className="text-4xl serif">Capacidades Estratégicas</h2>
                        <p className="text-[#F7DCAF] mt-4 font-light opacity-90 max-w-2xl uppercase tracking-widest text-xs">
                            Traducción de datos a claridad operativa.
                        </p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {[
                            { icon: "radar", title: "Radar de Entorno", desc: "Modelación de variables externas para anticipar el impacto en su modelo de negocio." },
                            { icon: "activity", title: "Topología de Datos", desc: "Uso de TDA para encontrar patrones en sus datos que el BI tradicional no detecta." },
                            { icon: "maximize", title: "Simulación Dinámica", desc: "Escenarios 'What-if' de alta fidelidad para pruebas de estrés en su flujo de caja." }
                        ].map((s, i) => (
                            <div key={i} className="group p-8 border border-[#FEFEFE]/10 hover:border-[#F7DCAF]/50 transition-all duration-500 bg-[#FEFEFE]/5">
                                <div className="mb-6 text-[#F7DCAF]">
                                    <i data-lucide={s.icon}></i>
                                </div>
                                <h3 className="text-xl serif mb-4">{s.title}</h3>
                                <p className="text-sm text-[#FEFEFE]/60 leading-relaxed font-light">{s.desc}</p>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        // 6. FOOTER
        const Footer = () => {
            const whatsappNumber = "+573176406113"; 
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=Hola, busco claridad estratégica para mi empresa.`;

            return (
                <footer id="contacto" className="py-24 px-6 md:px-24 bg-[#FEFEFE] relative text-[#2E3849]">
                    <div className="max-w-3xl mx-auto text-center space-y-8">
                        <p className="text-xs uppercase tracking-[0.4em] text-[#216675] font-bold">Conversemos</p>
                        <h2 className="text-4xl md:text-5xl serif">
                            ¿Su empresa es flexible o <br/><span className="italic text-[#655AA4]">solo tiene suerte?</span>
                        </h2>
                        <p className="text-[#2E3849]/70 font-light leading-relaxed max-w-xl mx-auto">
                            No deje su estrategia al azar de los promedios. Apliquemos inteligencia sistémica a su operación.
                        </p>
                        
                        <div className="pt-8">
                             <a 
                                href={whatsappUrl}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="btn-primary inline-block px-12 py-5 text-xs uppercase tracking-widest font-bold shadow-2xl"
                            >
                                Iniciar Diagnóstico
                            </a>
                        </div>
                    </div>

                    <div className="flex justify-between items-end mt-32 text-[10px] uppercase tracking-[0.2em] text-[#2E3849]/40 border-t border-[#2E3849]/10 pt-8">
                        <span>© 2026 SIERRA ANALYTICS.</span>
                        <div className="space-x-6 font-semibold">
                            <a href="https://www.linkedin.com/in/julianssvr" className="hover:text-[#216675]">LINKEDIN</a>
                            <a href="#" className="hover:text-[#216675]">SYSTEMS LAB</a>
                        </div>
                    </div>
                </footer>
            );
        };

        // MAIN APP
        const App = () => {
            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen relative selection:bg-[#F7DCAF] selection:text-[#2E3849]">
                    <div className="grain"></div>
                    <Navbar />
                    <main>
                        <Hero />
                        <ProblemSection />
                        <Services />
                    </main>
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
